<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>AngularJS directive communication demo</title>
  <script src="../../../bower_components/angular/angular.js"></script>
  <script src="communicationDemo.js"></script>
  <link rel="stylesheet" href="../../../bower_components/bootstrap/dist/css/bootstrap.css">
</head>
<body ng-app="communicationDemo">
<my-tabs>
  <my-pane title="Hello">
    <h4>Hello</h4>
    <p>Lorem ipsum dolor sit amet</p>
  </my-pane>
  <my-pane title="World">
    <h4>World</h4>
    <em>Mauris elementum elementum enim at suscipit.</em>
    <p><a href ng-click="i = i + 1">counter: {{i || 0}}</a></p>
  </my-pane>
</my-tabs>
</body>
</html>
