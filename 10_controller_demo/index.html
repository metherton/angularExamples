<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>AngularJS Directives demo</title>
  <script src="../../../bower_components/angular/angular.js"></script>
  <script src="directivesDemo.js"></script>
</head>
<body ng-app="directivesDemo">
<div counter="myCounter"></div>
<div>
  <p><button ng-click="myCounter.increment()">Increment</button></p>
  <p><button ng-click="myCounter.decrement()">Decrement</button></p>
</div>
</body>
</html>
