<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AngularJS ngMessages demo</title>
  <script src="../../../bower_components/angular/angular.js"></script>
  <script src="../../../bower_components/angular-messages/angular-messages.js"></script>
  <script src="app.js"></script>
  <link rel="stylesheet" href="../../../bower_components/bootstrap/dist/css/bootstrap.css">
</head>
<body ng-app="app" ng-controller="AppCtrl">
<div class="container">
  <h1>Error messages exercise</h1>
  <form class="form-horizontal" role="form" name="myForm" novalidate  ng-submit="submit()">
    <div class="form-group">
      <label for="inputName" class="col-sm-2 control-label">Name</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="inputName" placeholder="Name" ng-model="name" name="name"
               required>
      </div>
      <div  class="col-sm-6 help-block">
        <div>Please enter your name</div>
      </div>
    </div>
    <div class="form-group">
      <label for="inputAge" class="col-sm-2 control-label">Age</label>
      <div class="col-sm-4">
        <input type="number" class="form-control" id="inputAge" placeholder="Age" ng-model="age" name="age"
               required
               min="18">
      </div>
      <div  class="col-sm-6 help-block">
        <div>Please enter your age</div>
        <div>You must be at least 18 years old</div>
      </div>
    </div>
    <div class="form-group">
      <label for="sex" class="col-sm-2 control-label">Sex</label>
      <div class="col-sm-4">
        <select class="form-control" id="sex" ng-model="sex" name="sex" required>
          <option>Female</option>
          <option>Male</option>
        </select>
      </div>
      <div  class="col-sm-6 help-block">
        <div>Please enter your sex</div>
      </div>
    </div>
    <div class="form-group">
      <label for="inputEmail" class="col-sm-2 control-label">Email</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="inputEmail" placeholder="Email" ng-model="email" name="email"
               required
               ng-pattern="/^.+@.+$/">
      </div>
      <div  class="col-sm-6 help-block">
        <div>Please enter your email address</div>
        <div>Please enter a valid email address</div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Sign up</button>
        <div class="help-block">
          Please correct the errors above.
        </div>
      </div>
    </div>
  </form>
</div>
</body>
</html>
