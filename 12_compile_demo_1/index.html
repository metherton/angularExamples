<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>AngularJS $compile demo exercise</title>
  <script src="../../../bower_components/angular/angular.js"></script>
  <script src="compileDemo.js"></script>
</head>
<body ng-app="compileDemo">
  <log log="index"></log>
  <h1>Simplified ngInclude</h1>
  <p><input ng-model="shouldShow" type="checkbox"></p>
  <div my-include="template.html" ng-if="shouldShow"></div>
</body>
</html>
