<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>AngularJS directive animation demo</title>
  <script src="../../../bower_components/angular/angular.js"></script>
  <script src="../../../bower_components/angular-animate/angular-animate.js"></script>
  <script src="animationDemo.js"></script>
  <style>
    .fading-animation.ng-enter,
    .fading-animation.ng-leave {
      -webkit-transition:2s linear all;
      -moz-transition:2s linear all;
      -o-transition:2s linear all;
      transition:2s linear all;
    }

    .fading-animation.ng-enter,
    .fading-animation.ng-leave.ng-leave-active {
      opacity:0;
    }
    .fading-animation.ng-leave,
    .fading-animation.ng-enter.ng-enter-active {
      opacity:1;
    }  </style>
</head>
<body ng-app="transclusionDemo">
<section>
  <p>Should show: <input ng-model="shouldShow" type="checkbox"></p>
  <div my-if="shouldShow" class="fading-animation">
    <p>I can put any content in here</p>
  </div>
</section>
</body>
</html>
